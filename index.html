<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramayan Game ‚Äì Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#ffedd5;font-family:Arial}
canvas{background:#ffd180;display:block;margin:auto}
.controls{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:10px}
.btn{padding:15px 20px;font-size:18px;border:none;border-radius:10px;background:#ff6f00;color:#fff}
.lang{position:fixed;top:10px;right:10px}
</style>
</head>
<body>

<div class="lang">
<button onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
<button onclick="setLang('en')">English</button>
</div>

<canvas id="game" width="360" height="500"></canvas>

<div class="controls">
<button class="btn" ontouchstart="left=true" ontouchend="left=false">‚¨ÖÔ∏è</button>
<button class="btn" ontouchstart="right=true" ontouchend="right=false">‚û°Ô∏è</button>
<button class="btn" ontouchstart="action=true" ontouchend="action=false">üö£</button>
</div>

<script>
const c=document.getElementById("game"),ctx=c.getContext("2d");
let lang="hi",x=150,y=380,boat=false,left=false,right=false,action=false;

const msg={
hi:"‡§®‡§¶‡•Ä ‡§™‡§æ‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§¨‡•à‡§†‡•á‡§Ç",
en:"Sit in the boat to cross the river"
};

function setLang(l){
lang=l;
speak(lang==="hi"?"‡§®‡§¶‡•Ä ‡§™‡§æ‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§¨‡•à‡§†‡•á‡§Ç":"Sit in the boat to cross the river");
}

function speak(t){
speechSynthesis.cancel();
let u=new SpeechSynthesisUtterance(t);
u.lang=lang==="hi"?"hi-IN":"en-US";
u.pitch=1.3;
u.rate=0.9;
speechSynthesis.speak(u);
}

document.addEventListener("keydown",e=>{
if(e.key==="ArrowLeft")left=true;
if(e.key==="ArrowRight")right=true;
if(e.key===" ")action=true;
});
document.addEventListener("keyup",e=>{
left=right=action=false;
});

function update(){
if(left)x-=3;
if(right)x+=3;
if(x<0)x=0;if(x>320)x=320;

if(action && x>130 && x<200){
boat=true;
y-=1;
if(y<50){
speak(lang==="hi"?"‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§ï‡§æ‡§Æ! ‡§ß‡•à‡§∞‡•ç‡§Ø ‡§∏‡•á ‡§ú‡•Ä‡§§ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à":"Well done! Patience leads to victory");
}
}
}

function draw(){
ctx.clearRect(0,0,360,500);
ctx.fillStyle="#4fc3f7";
ctx.fillRect(0,250,360,150); // river
ctx.fillStyle="#8d6e63";
ctx.fillRect(140,260,80,30); // boat

ctx.font="40px serif";
ctx.fillText("üèπ",x,y);

ctx.font="16px Arial";
ctx.fillText(msg[lang],60,240);
}

function loop(){
update();
draw();
requestAnimationFrame(loop);
}
speak(msg[lang]);
loop();
</script>

</html>
